name: Deployment pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches: [master]
    types: [opened, synchronize]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: run has failed
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          description: Build failed!
          details: ${{ github.event.commits.*.url}}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Deploy app
        if: github.event_name == 'push' || ${{ !contains(toJson(github.event.commits.*.message), '#skip') }}
        run: flyctl deploy
      - name: deploy succeeded
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          details: Deployment succeeded with a new version
          description: to https://jonde-pokedex.fly.dev by ${{github.event.commits.commiter.name }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Bumb version and push tag
        if: ${{ !contains(toJson(github.event.commits.*.message), '#skip')}}
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch